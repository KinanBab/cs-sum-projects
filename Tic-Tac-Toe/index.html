<html>

  <head>
    <title>Tic Tac Toe</title>
    <style>
      #container {
        margin-left: 80px;
      }

      label {
        font-size: 10pt;
        font-weight: bold;
      }

      #board td {
        border: 1px solid #000000;
        width: 65px;
        height: 68px;
        font-size: 12pt;
        margin: 0;
        padding: 0;
        text-align: center;
      }

    </style>
    <script src="script.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>Tic Tac Toe</h1>
      <table id="board">
        <tr>
          <td onclick="clicked(0,0)" id="cell_0_0">&nbsp;</td>
          <td onclick="clicked(0,1)" id="cell_0_1">&nbsp;</td>
          <td onclick="clicked(0,2)" id="cell_0_2">&nbsp;</td>
        </tr>
        <tr>
          <td onclick="clicked(1,0)" id="cell_1_0">&nbsp;</td>
          <td onclick="clicked(1,1)" id="cell_1_1">&nbsp;</td>
          <td onclick="clicked(1,2)" id="cell_1_2">&nbsp;</td>
        </tr>
        <tr>
          <td onclick="clicked(2,0)" id="cell_2_0">&nbsp;</td>
          <td onclick="clicked(2,1)" id="cell_2_1">&nbsp;</td>
          <td onclick="clicked(2,2)" id="cell_2_2">&nbsp;</td>
        </tr>
      </table>

      <h3>Controls</h3>
      <label for="start">Player to start</label>: <select id="start">
        <option>human</option>
        <option>computer</option>
      </select> <br/> <br/>

      <button onclick="play();">Start</button>
    </div>
  </body>

</html>
